<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bonzai Art Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
  </head>
  <body>
    <header>Bonzai's Art Page</header>

    <main>
      <div class="main-container">
        <nav>
          <div class="channel"><a href="index.html">Home</a></div>
          <div class="channel"><a href="learn.html">Learning Resources</a></div>
          <div class="channel"><a href="arthistory.html">Art History</a></div>
          <div class="channel active"><a href="about.html">Contact</a></div>
          <!-- Add more channels as needed -->
        </nav>
        <footer>
          <div class="copyright">
            <p>&copy 2023 - Bright Gyasi</p>
          </div>
          <div class="contact">
            <a href="about.html">Contact Us</a>
          </div>
          <div class="documentations">
            <a href="project_documentation.html">Documentations</a>
          </div>
          <div class="social">
            <ul class="soclist">
              <li class="soc fb"><a href="https://facebook.com">f</a></li>
              <li class="soc tweet"><a href="https://twitter.com">X</a></li>
              <li class="soc linked"><a href="https://linkedin.com">in</a></li>
            </ul>
          </div>
        </footer>
      </div>

      <section>
        <div class="message"></div>

        <!-- forms and contacts -->
        <h2>Contact Form</h2>
        <p>Are you naughty or nice? Drop it down in this Santa Mail Box.</p>

        <div class="form-container">
          <form>
            <div class="row">
              <div class="col-25">
                <label for="fname">Name</label>
              </div>
              <div class="col-75">
                <input
                  type="text"
                  id="fname"
                  name="firstname"
                  placeholder="Your first name.."
                />
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="email">Email</label>
              </div>
              <div class="col-75">
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="Your email.."
                />
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="country">Country</label>
              </div>
              <div class="col-75">
                <select id="country" name="country">
                  <option value="blank"></option>
                  <option value="australia">Australia</option>
                  <option value="canada">Canada</option>
                  <option value="usa">USA</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="subject">Subject</label>
              </div>
              <div class="col-75">
                <textarea
                  id="subject"
                  name="subject"
                  placeholder="Write something.."
                  style="height: 200px"
                ></textarea>
              </div>
            </div>
            <div class="row">
              <input type="submit" value="Submit" />
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
